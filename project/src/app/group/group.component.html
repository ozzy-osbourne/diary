<h2>Студенты группы {{group}}</h2>

<table mat-table [dataSource]="users" matSort class="mat-elevation-z8" >
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!--  surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Фамилия </th>
    <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
  </ng-container>

  <!--  name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <!--  patronymic Column -->
  <ng-container matColumnDef="patronymic">
    <th mat-header-cell *matHeaderCellDef> Отчество </th>
    <td mat-cell *matCellDef="let user"> {{user.patronymic}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let user" [routerLink]="['/userInfo' ,user.id, user.roles]"></tr>

</table>

<br><br>

<button type="button" mat-button (click)="Back()">Назад</button>
